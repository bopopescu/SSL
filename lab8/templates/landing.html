<html>
<head>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	{{error}}
	<form method="get" action="./login" id="login">
		<div>
			<label for="username">Username</label>
			<input id="username" type="text" name="name" placeholder="admin" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input id="password" type="password" name="password" placeholder="admin" required>
		</div>
		<button type="submit">Log In</button>
	</form>
</body>
</html>
